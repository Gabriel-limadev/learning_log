{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1>Editando entrada</h1>
{% endblock %}

{% block content %}

    <h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>

    <h3>Edite uma nova entrada:</h3>

    <form action="{% url 'edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Atualizar</button>
        {% endbuttons %}
    </form>

{% endblock %}
