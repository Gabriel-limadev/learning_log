{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo tópico</h2>
{% endblock %}

{% block content %}

    <p>Add a new topic:</p>
    <form action="{% url 'new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Adicionar tópico</button>
        {% endbuttons %}
    </form>

{% endblock %}
