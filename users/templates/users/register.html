{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1>Registra-se</h1>
{% endblock %}

{% block content %}

    <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Cadastrar</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock %}
