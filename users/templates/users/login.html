{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock %}
